<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-center">
        <!--Image-->
        <article class="gift-img">
            <img src="plane.jpg" alt="plane" id="plane">
        </article>
            <!--Info-->
            <article class="gift-info">
                <h3>Graduation</h3>
                <h4 class="giveaway"></h4>
                <p>Potential Grad Date </p>
                <div class="deadline">
                    <!--Days-->
                    <div class="deadline-format">
                        <div><h4 class="days"></h4><span>DAYS</span></div>
                    </div>
                    <!--Hours-->
                    <div class="deadline-format">
                        <div><h4 class="hours"></h4><span>HOURS</span></div>
                    </div>
                    <!--Minutes-->
                    <div class="deadline-format">
                        <div><h4 class="mins"></h4><span>MINUTES</span></div>
                    </div>
                    <!--Seconds-->
                    <div class="deadline-format">
                        <div><h4 class="seconds"></h4><span>SECONDS</span></div>
                    </div>
                </div>
            </article>
    </section>
</body>
</html>
